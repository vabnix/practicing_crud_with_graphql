spring:
  application:
    name: graphqlApp
  graphql:
    graphiql:
      enabled: true
    path: /graphql

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  output:
    ansi:
      enabled: always

